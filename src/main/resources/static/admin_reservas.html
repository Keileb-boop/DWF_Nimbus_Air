<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus Air - Admin Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
        }

        body {
          background: linear-gradient(135deg, #eef8fc 0%, #b6e2f0 100%);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #b6e2f0;
          padding: 15px 30px;
          border-bottom: 2px solid #8ac4d0;
          flex-wrap: wrap;
          gap: 15px;
        }

        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
          font-weight: bold;
          font-size: 20px;
          color: #003b58;
        }

        .logo img {
          width: 50px;
          height: 50px;
        }

        .header-buttons {
          display: flex;
          gap: 15px;
        }

        .header-buttons button {
          background: none;
          border: 2px solid #3b82f6;
          color: #3b82f6;
          padding: 8px 15px;
          border-radius: 20px;
          cursor: pointer;
          font-weight: 500;
          transition: all 0.3s ease;
        }

        .header-buttons button:hover {
          background: #3b82f6;
          color: white;
        }

        .user-section {
          display: flex;
          align-items: center;
          gap: 15px;
          color: #003b58;
          font-weight: 500;
        }

        .user-info {
          background: rgba(255, 255, 255, 0.3);
          padding: 8px 15px;
          border-radius: 20px;
          border: 1px solid #8ac4d0;
        }

        .btn-logout {
          background: #ef4444;
          color: white;
          border: none;
          padding: 8px 15px;
          border-radius: 20px;
          cursor: pointer;
          font-weight: 500;
          transition: background 0.3s ease;
        }

        .btn-logout:hover {
          background: #dc2626;
        }

        .social-icons {
          display: flex;
          gap: 15px;
        }

        .social-icons a {
          color: #000000;
          text-decoration: none;
          transition: transform 0.3s ease;
        }

        .social-icons a:hover {
          transform: scale(1.2);
        }

        .main-content {
          flex: 1;
          padding: 40px 20px;
          text-align: center;
          max-width: 1200px;
          margin: 0 auto;
          width: 100%;
        }

        .main-content h1 {
          color: #003b58;
          font-size: 2.5rem;
          margin-bottom: 10px;
          text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .main-content p {
          color: #555;
          margin-bottom: 30px;
          font-size: 1.1rem;
        }

        .btn-back {
          background: #64748b;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 20px;
          cursor: pointer;
          font-weight: 500;
          transition: all 0.3s ease;
          margin-bottom: 20px;
          display: inline-flex;
          align-items: center;
          gap: 5px;
        }

        .btn-back:hover {
          background: #475569;
          transform: translateY(-2px);
        }

        .reservas-container {
          background: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
          margin-top: 20px;
        }

        .estadisticas {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
        }

        .estadistica-card {
          background: #f8fafc;
          padding: 20px;
          border-radius: 10px;
          border-left: 4px solid #3b82f6;
        }

        .estadistica-numero {
          font-size: 2rem;
          font-weight: bold;
          color: #003b58;
        }

        .estadistica-texto {
          color: #666;
          font-size: 0.9rem;
        }

        .tabla-reservas {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        .tabla-reservas th,
        .tabla-reservas td {
          padding: 12px 15px;
          text-align: left;
          border-bottom: 1px solid #e2e8f0;
        }

        .tabla-reservas th {
          background: #f1f5f9;
          color: #003b58;
          font-weight: 600;
        }

        .tabla-reservas tr:hover {
          background: #f8fafc;
        }

        .estado-confirmada {
          background: #d1fae5;
          color: #065f46;
          padding: 4px 8px;
          border-radius: 12px;
          font-size: 0.8rem;
          font-weight: 500;
        }

        .estado-cancelada {
          background: #fee2e2;
          color: #991b1b;
          padding: 4px 8px;
          border-radius: 12px;
          font-size: 0.8rem;
          font-weight: 500;
        }

        .footer {
          text-align: center;
          padding: 20px;
          background: #b6e2f0;
          color: #333;
          margin-top: auto;
        }

        @media (max-width: 768px) {
          .header {
            flex-direction: column;
            text-align: center;
          }

          .main-content h1 {
            font-size: 2rem;
          }

          .tabla-reservas {
            font-size: 0.8rem;
          }

          .tabla-reservas th,
          .tabla-reservas td {
            padding: 8px 10px;
          }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="img/nimbusair2.png" alt="Nimbus Air Logo">
        <span>NIMBUS AIR</span>
    </div>

    <div class="header-buttons">
        <button onclick="irAInicio()">Volver al Inicio</button>
        <button onclick="irASugerenciasAdmin()">Ver Sugerencias</button>
    </div>

    <div class="user-section">
        <div class="user-info" id="userInfo">
            Cargando...
        </div>
        <button class="btn-logout" onclick="cerrarSesion()">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
    </div>

    <div class="social-icons">
        <a href="#"><i class="bi bi-instagram" style="font-size: 24px; color: #000000;"></i></a>
        <a href="#"><i class="bi bi-whatsapp" style="font-size: 24px; color: #000000;"></i></a>
        <a href="#"><i class="bi bi-twitter-x" style="font-size: 24px; color: #000000;"></i></a>
        <a href="#"><i class="bi bi-facebook" style="font-size: 24px; color: #000000;"></i></a>
    </div>
</header>

<main class="main-content">
    <button class="btn-back" onclick="irAInicio()">
        <i class="bi bi-arrow-left"></i> Volver al Inicio
    </button>

    <h1>Panel de Administración</h1>
    <p>Todas las reservas del sistema</p>

    <div class="reservas-container">
        <div class="estadisticas" id="estadisticas">
            <div class="estadistica-card">
                <div class="estadistica-numero" id="totalReservas">0</div>
                <div class="estadistica-texto">Total Reservas</div>
            </div>
            <div class="estadistica-card">
                <div class="estadistica-numero" id="reservasConfirmadas">0</div>
                <div class="estadistica-texto">Confirmadas</div>
            </div>
            <div class="estadistica-card">
                <div class="estadistica-numero" id="reservasCanceladas">0</div>
                <div class="estadistica-texto">Canceladas</div>
            </div>
        </div>

        <div id="loadingMessage">Cargando reservas...</div>

        <table class="tabla-reservas" id="tablaReservas" style="display: none;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Fecha</th>
                <th>Aerolínea</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody id="tablaReservasBody">
            </tbody>
        </table>

        <div id="noReservasMessage" style="display: none; text-align: center; padding: 40px; color: #666;">
            No hay reservas en el sistema.
        </div>
    </div>
</main>

<footer class="footer">
    © 2025 Nimbus Air. Todos los derechos reservados.
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwtToken');
        const userEmail = localStorage.getItem('userEmail');
        const userName = localStorage.getItem('userName');
        const userRole = localStorage.getItem('userRole');

        if (!token || !userEmail || userRole !== 'ADMIN') {
            alert('Acceso denegado. Se requiere rol de administrador.');
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('userInfo').textContent = userName + ' (' + userEmail + ')';
        cargarReservas();
    });

function cargarReservas() {
    const token = localStorage.getItem('jwtToken');

    fetch('http://localhost:8080/api/reservas/admin/todas', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);

        if (response.ok) {
            return response.json();
        } else {

            return response.text().then(text => {
                console.log('Error del servidor:', text);
                throw new Error(text || 'Error al obtener reservas');
            });
        }
    })
    .then(reservas => {
        console.log('Reservas recibidas:', reservas);
        document.getElementById('loadingMessage').style.display = 'none';

        if (reservas && reservas.length > 0) {
            mostrarReservas(reservas);
            actualizarEstadisticas(reservas);
        } else {
            document.getElementById('noReservasMessage').style.display = 'block';
        }
    })
    .catch(error => {
        console.error('Error completo:', error);
        document.getElementById('loadingMessage').innerHTML = 'Error al cargar reservas: ' + error.message;
    });
}

    function mostrarReservas(reservas) {
        const tablaBody = document.getElementById('tablaReservasBody');
        tablaBody.innerHTML = '';

        reservas.forEach(reserva => {
            const fila = document.createElement('tr');

            const estadoClass = reserva.estado === 'CONFIRMADA' ? 'estado-confirmada' : 'estado-cancelada';

            fila.innerHTML = `
    <td>${reserva.id}</td>
    <td>${reserva.usuarioNombre || 'N/A'} (${reserva.usuarioEmail || 'N/A'})</td>
    <td>${reserva.ciudadOrigen}, ${reserva.paisOrigen}</td>
    <td>${reserva.ciudadDestino}, ${reserva.paisDestino}</td>
    <td>${reserva.fechaVuelo}</td>
    <td>${reserva.aerolinea || 'N/A'}</td>
    <td><span class="${estadoClass}">${reserva.estado}</span></td>
`;

            tablaBody.appendChild(fila);
        });

        document.getElementById('tablaReservas').style.display = 'table';
    }

    function actualizarEstadisticas(reservas) {
        const total = reservas.length;
        const confirmadas = reservas.filter(r => r.estado === 'CONFIRMADA').length;
        const canceladas = reservas.filter(r => r.estado === 'CANCELADA').length;

        document.getElementById('totalReservas').textContent = total;
        document.getElementById('reservasConfirmadas').textContent = confirmadas;
        document.getElementById('reservasCanceladas').textContent = canceladas;
    }

    function irAInicio() {
        window.location.href = 'nimbus_air.html';
    }

    function irASugerenciasAdmin() {
        window.location.href = 'admin_sugerencias.html';
    }

    function cerrarSesion() {
        if (confirm('Estas seguro de que quieres cerrar sesión?')) {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            localStorage.removeItem('userRole');
            localStorage.removeItem('reservaReciente');
            localStorage.removeItem('todasLasReservas');

            alert('Sesión cerrada correctamente');
            window.location.href = 'login.html';
        }
    }
</script>
</body>
</html>
