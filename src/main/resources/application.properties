spring.application.name=NimbusAir

# DATABASE
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/nimbus_air
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# SERVER
server.port=8080

# OPENAPI - CONFIGURACIÓN CORREGIDA
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

# JWT
jwt.secret=mySecretKeyForNimbusAirApplication2024SecurityJWTTokenGeneration
jwt.expiration=86400000

# SECURITY
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR